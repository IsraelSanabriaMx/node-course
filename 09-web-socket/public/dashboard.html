<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

  <body class="container">
    <h1 id="lblDashboard" class="mt-5">Dashboard: </h1>
    <hr>
    <div class="row">
      <div class="col-8">
        <h4>Attending to <small id="lblAttending" class="text-primary">....</small></h4>
        <button id="btnNext" class="btn btn-primary mt-5">Attend next ticket</button>
      </div>
      <div class="col-4 text-center">
        <h4>Queue</h4>
        <div id="pendingTickets" class="alert alert-info mt-2">
          <span>No more tickets</span>
        </div>
        <h1 id="lblPendings">10</h1>
      </div>
    </div>
    
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/dashboards.js"></script>
  </body>
</html>
