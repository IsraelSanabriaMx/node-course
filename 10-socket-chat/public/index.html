<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-in</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="container">
  <div class="row mt-5">
    <div class="col-sm-6">
      <h1>Google Sign-in</h1>
      <hr>
      <div id="g_id_onload" data-client_id="474978115816-cnguceetduaagph47b2jum2pndh48hq5.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin mb-10" data-type="standard" data-size="large" data-theme="outline"
        data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
      </div>
      <br />
      <button class="btn btn-primary" id="g_id_signout">
        Sign-out
      </button>
    </div>

    <div class="col-sm-6">
      <h1>Manual Sign-in</h1>
      <hr>
      <form class="d-grid">
        <input type="text" name="email" class="mb-2 form-control" placeholder="Email" />
        <input type="password" name="password" class="mb-2 form-control" placeholder="Password" />

        <button class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./js/authentication.js"></script>
</body>

</html>
